<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/6.png" alt="" />
            <h3>Silla Priyadarshni</h3>
            <p>Team Stargirl</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="images/steam.png" alt="">
              <h2>Fun</h2>
            </div>
            <div class="link">
              <img src="images/upcoming.png" alt="">
              <h2>Style</h2>
            </div>
            <div class="link">
              <img src="images/twitch.png" alt="">
              <h2>Confidence</h2>
            </div>
            <div class="link">
              <img src="images/library.png" alt="">
              <h2>Power</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for utmost power.</h2>
            <img src="./images/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active powers</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="">
              <div class="card-info">
                <h2>Plants vs zombies</h2>
                <p>PS5 version</p>
                <div class="progress">
                </div>
                <h2 class="percentage">100%</h2>
              </div>
            </div>
            <div class="card">
              <img src="./images/assassins.png" alt="">
              <div class="card-info">
                <h2>Roadrash&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
                <p>PS5 version</p>
                <div class="progress">
                </div>
                <h2 class="percentage">100%</h2>
              </div>
            </div>
            <div class="card">
              <img src="./images/assassins.png" alt="">
              <div class="card-info">
                <h2>Pubg&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
                <p>PS5 version</p>
                <div class="progress">
                </div>
                <h2 class="percentage">40%</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

  </body>
</html>
